<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>노트폴리오-CLONE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="main.css">
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/72359f53ba.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <!-- HEADER -->
    <header class="header-container">
        <div class="container">
            <div class="right-container">
                <a href="#"><img src="	https://notefolio.net/images/main/header/notefolio-ci.svg" alt="logo"></a>
                <div class="menu-container">
                    <a href="#" class="menu-item">갤러리</a>
                    <a href="#" class="menu-item">피드</a>
                    <a href="#" class="menu-item">채용</a>
                    <a href="#" class="menu-item" style="display: flex; align-items: center;">
                        의뢰하기
                        <img src="	https://notefolio.net/images/commission/badge-bete-gnb.svg" alt="beta"
                            style="margin-left: 4px;">
                    </a>
                    <p class="divider"></p>
                    <a href="#" class="menu-item-sub">아카데미</a>
                    <a href="#" class="menu-item-sub">매거진</a>
                </div>
            </div>

            <div class="left-container">
                <div class="util-item">
                    <img class="util-btn" src="https://notefolio.net/images/main/header/i-con-search.svg" alt="search">
                </div>
                <a href="#" class="util-item auth-btn login-btn">로그인</a>
                <p class="auth-divider"></p>
                <a href="#" class="util-item auth-btn register-btn">회원가입</a>
                <div class="util-item stunning-btn">
                    <img class="util-btn" src="https://notefolio.net/images/mobile/CI_Stunning_Services.svg"
                        alt="service">
                </div>
            </div>
        </div>
    </header>


    <!-- SECTION -->
    <section class="listing v2 exist-banner">
        <div class="listing-block" id="listing-block"></div>
        <div class="main-banner-bg">
            <div class="container main banner">
                <div class="row">
                    <div class="main-banner-container">
                        <div class="description">
                            <div class="text-1">늦었다고 생각할 때가 가장 늦었다.</div>
                            <div class="text-2">지금 여러분의 포트폴리오를 업로드해보세요!</div>
                            <div class="text-3">노트폴리오는 모든 창작자들의 활동을 지원하고 응원합니다.</div>
                            <div class="tools">
                                <div class="hidden-xs">
                                    <a href="#" class="btn btn-secondary hero-upload">지금 업로드 해보기</a>
                                    <a href="#" class="btn btn-secondary-revert">PRO회원으로 전환하기</a>
                                </div>
                            </div>
                        </div>


                        <div class="pick-slide-container">
                            <!-- Slider main container-->
                            <div class="swiper-container">
                                <div class="swiper-wrapper"></div>
                                <div class="slide-navi">
                                    <div class="button-prev">
                                        <img src="https://notefolio.net/images/commission/i-con-hero-arrow-left.svg"
                                            alt="prev">
                                    </div>
                                    <div class="button-next">
                                        <img src="https://notefolio.net/images/commission/i-con-hero-arrow-right.svg"
                                            alt="next">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
